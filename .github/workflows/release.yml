name: Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            publish:
                description: "Publish to VS Code Marketplace"
                required: true
                default: "true"
                type: boolean
            create_release:
                description: "Create GitHub Release"
                required: true
                default: "true"
                type: boolean

jobs:
    release:
        name: Build and Release
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Compile TypeScript
              run: npm run compile

            - name: Get version from package.json
              id: package_version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=v$VERSION" >> $GITHUB_OUTPUT

            - name: Package extension
              run: npx @vscode/vsce package --allow-missing-repository

            - name: Rename VSIX for release
              run: |
                  VSIX_FILE=$(ls *.vsix)
                  echo "vsix_file=$VSIX_FILE" >> $GITHUB_ENV

            - name: Create GitHub Release (on tag push)
              uses: softprops/action-gh-release@v2
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: "*.vsix"
                  name: "Human in the Loop MCP ${{ github.ref_name }}"
                  generate_release_notes: true
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create GitHub Release (manual trigger)
              uses: softprops/action-gh-release@v2
              if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
              with:
                  files: "*.vsix"
                  tag_name: ${{ steps.package_version.outputs.tag }}
                  name: "Human in the Loop MCP ${{ steps.package_version.outputs.tag }}"
                  generate_release_notes: true
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Publish to VS Code Marketplace
              if: |
                  (startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish == 'true') &&
                  env.VSCE_PAT != ''
              run: npx @vscode/vsce publish --allow-missing-repository
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}

            - name: Publish to Open VSX Registry
              if: |
                  (startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish == 'true') &&
                  env.OVSX_PAT != ''
              run: npx ovsx publish *.vsix -p $OVSX_PAT
              env:
                  OVSX_PAT: ${{ secrets.OVSX_PAT }}
